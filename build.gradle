plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

sourceCompatibility = '1.8'
mainClassName = 'io.vertx.core.Launcher'
group 'com.aruistar'
version '1.0-SNAPSHOT'
def vertx_version = '3.5.1'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/iovertx-3750/"
    }
}

dependencies {
    compile "io.vertx:vertx-core:$vertx_version"
    compile "io.vertx:vertx-lang-js:$vertx_version"
    compile "io.vertx:vertx-web:$vertx_version"
    compile "io.vertx:vertx-zookeeper:$vertx_version"
}

processResources {
    from 'src/main/js'
}

shadowJar {
    classifier = 'fat'
    manifest {
        attributes 'Main-Verticle': 'MyJavaScriptVerticle.js'
    }
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}